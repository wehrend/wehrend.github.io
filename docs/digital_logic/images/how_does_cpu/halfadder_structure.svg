<svg width="130.00" height="120.00" 
     viewBox="0.0 0.0 130.0 120.0" 
     viewPort="0 0 130px 120px" 
     version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns="http://www.w3.org/2000/svg">
    
    <symbol id="halfadder_cell">
        <rect x="10" y="10" width="50" height="65" style="fill:none;stroke:black;"/>
        <text x="15" y="20" font-size="6">HA cell</text>
        <!-- inputs -->
        <line x1="0" y1="28" x2="20" y2="28" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <line x1="0" y1="38" x2="20" y2="38" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="0" y="25" font-size="4">a</text>
        <text x="0" y="36" font-size="4">b</text>
        <!-- xor -->
        <rect x="20" y="24" width="12" height="18" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="22" y="30" font-size="6">=1</text>
        <!-- and -->
        <rect x="20" y="50" width="12" height="18" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="22" y="56" font-size="6">&amp;</text>
        <polyline points="13,28 13,65 20,65" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <polyline points="17,38 17,55 20,55" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <circle cx="13" cy="28" r="0.3" style="stroke:black;stroke-width:1;fill:none;"/>
        <circle cx="17" cy="38" r="0.3" style="stroke:black;stroke-width:1;fill:none;"/>
        
        <!-- inputs -->
        <line x1="32" y1="33" x2="70" y2="33" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <line x1="32" y1="59" x2="70" y2="59" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="70" y="58" font-size="4">s</text>
        <text x="70" y="32" font-size="4">c</text>
        
    </symbol>
    <use x="20" y="10" href="#halfadder_cell"/>
</svg>
