<svg width="130.00" height="120.00" 
     viewBox="0.0 0.0 130.0 120.0" 
     viewPort="0 0 130px 120px" 
     version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns="http://www.w3.org/2000/svg">
    
    <symbol id="fulladder_cell">
        <rect x="10" y="10" width="80" height="80" style="fill:none;stroke:black;"/>
        <text x="65" y="20" font-size="6">FA cell</text>
        <!-- inputs -->
        <line x1="3" y1="38" x2="20" y2="38" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <line x1="3" y1="48" x2="20" y2="48" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="0" y="39" font-size="4">a</text>
        <text x="0" y="49" font-size="4">b</text>
        
        <!-- xor -->
        <rect x="20" y="34" width="12" height="18" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="22" y="40" font-size="6">=1</text>
        <!-- and -->
        <rect x="45" y="34" width="12" height="18" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="47" y="40" font-size="6">&amp;</text>
        <line x1="32" y1="45" x2="45" y2="45" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <circle cx="34" cy="45" r="0.3" style="stroke:black;stroke-width:1;fill:none;"/>
        <polyline points="34,45 34,28 45,28" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <rect x="68" y="64" width="12" height="18" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="70" y="70" font-size="6">>=1</text>
        <polyline points="57,44 65,44 65,70 68,70" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <!-- and carry -->
        <rect x="20" y="70" width="12" height="18" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="22" y="76" font-size="6">&amp;</text>
        <polyline points="13,38 13,85 20,85" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <polyline points="17,48 17,75 20,75" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <circle cx="13" cy="38" r="0.3" style="stroke:black;stroke-width:1;fill:none;"/>
        <circle cx="17" cy="48" r="0.3" style="stroke:black;stroke-width:1;fill:none;"/>
        <polyline points="32,80 68,80" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <polyline points="80,74 95,74" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <!-- xor sum-->
        <rect x="45" y="14" width="12" height="18" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="47" y="20" font-size="6">=1</text>
        <line x1="57" y1="23" x2="100" y2="23" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="98" y="22" font-size="4">s</text>
        <!-- carry -->
        <text x="95" y="75" font-size="4">c
            <tspan baseline-shift = "sub">out</tspan>
        </text>
        
        <polyline points="38,5 38,38 45,38" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <circle cx="38" cy="18" r="0.3" style="stroke:black;stroke-width:1;fill:none;"/>
        <line x1="38" y1="18" x2="45" y2="18" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="38" y="4" font-size="4">c
            <tspan baseline-shift = "sub">in</tspan>
        </text>
    </symbol>
    <use x="20" y="10" href="#fulladder_cell"/>
</svg>
