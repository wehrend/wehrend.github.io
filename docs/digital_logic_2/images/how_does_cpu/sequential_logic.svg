<svg width="80.0" height="60.0" viewBox="0.0 0.0 80.0 60.0"
     viewPort="0 0 80px 60px"
     xmlns="http://www.w3.org/2000/svg" 
     version="1.1">
    <defs>
        <marker id="arrow" markerWidth="5" markerHeight="8" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L3,3z" fill="lightblue" />
        </marker>
        <marker id="garrow" markerWidth="5" markerHeight="8" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L3,3z" fill="yellowgreen" />
        </marker>
    </defs>
    <symbol id="logic">
        <rect x="14" y="12" width="20" height="20" style="fill:lightblue;stroke:black;stroke-width:0.5px;"/>
        <text x="16" y="16" font-size="3">combinatorial</text>
        <text x="16" y="20" font-size="3">logic</text>
    </symbol>
    <symbol id="memory">
        <rect x="14" y="12" width="20" height="20" style="fill:yellowgreen;stroke:black;stroke-width:0.5px;"/>
        <text x="16" y="16" font-size="3">Memory</text>
    </symbol>
    <text x="24" y="10" font-size="3">input</text>
    <line x1="22" y1="12" x2="32" y2="12" style="fill:none;stroke:lightblue;stroke-width:1.5px;" marker-end="url(#arrow)"/>
    <use x="23" y="-10" href="#logic"/>
    <text x="58" y="10" font-size="3">output</text>
    <line x1="57" y1="12" x2="66" y2="12" style="fill:none;stroke:lightblue;stroke-width:1.5px;" marker-end="url(#arrow)"/>
    <use x="23" y="20" href="#memory"/>
    <polyline points="37,18 25,18 25,42 35,42" style="fill:none;stroke:yellowgreen;stroke-width:0.8px;" marker-end="url(#garrow)"/>
    <text x="26" y="27" font-size="3">Previous</text>
    <text x="26" y="30" font-size="3">states</text>
    <polyline points="57,42 70,42 70,18 59,18" style="fill:none;stroke:yellowgreen;stroke-width:0.8px;" marker-end="url(#garrow)"/>
    <text x="58" y="30" font-size="3">Feedback</text>
    <text x="64" y="46" font-size="3">Clock</text>
    <line x1="70" y1="47" x2="59" y2="47" style="fill:none;stroke:lightblue;stroke-width:0.5px;" marker-end="url(#arrow)"/>
</svg>
