<svg width="140px" 
     height="100px"
     viewBox="0.0 0.0 140.00 100.00"
     viewPort = "0 0 140 100"
     xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="2" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,4 L6,2z" fill="black" />
        </marker>
    </defs>

    <rect x="80" y="10" width="30" height="15" style="fill:none;stroke:black;stroke-width:0.5px"/>
    <text x="83" y="18" font-size="4">Sequence</text>
    <text x="83" y="23" font-size="4">Counter</text>
    <rect x="10" y="10" width="30" height="15" style="fill:none;stroke:black;stroke-width:0.5px"/>
    <text x="13" y="18" font-size="4">BR Register</text>
    <line x1="25" y1="25" x2="25" y2="35" style="stroke:black;stroke-width:0.8px" marker-end="url(#arrow)"/>
    <rect x="10" y="40" width="40" height="20" style="fill:none;stroke:black;stroke-width:0.5px"/>
    <text x="13" y="50" font-size="3.5">Complementer and </text>
    <text x="13" y="55" font-size="3.5">parallel adder </text>
    <line x1="20" y1="60" x2="20" y2="75" style="stroke:black;stroke-width:0.8px" marker-end="url(#arrow)"/>
    <line x1="30" y1="80" x2="30" y2="65" style="stroke:black;stroke-width:0.8px" marker-end="url(#arrow)"/>
    <rect x="10" y="80" width="30" height="15" style="fill:none;stroke:black;stroke-width:0.5px"/>
    <text x="13" y="88" font-size="4">AC Register</text>
    <rect x="60" y="80" width="30" height="15" style="fill:none;stroke:black;stroke-width:0.5px"/>
    <text x="63" y="88" font-size="4">QR Register</text>
    <line x1="40" y1="88" x2="55" y2="88" style="stroke:black;stroke-width:0.8px" marker-end="url(#arrow)"/>
    <rect x="110" y="80" width="15" height="15" style="fill:none;stroke:black;stroke-width:0.5px"/>
    <line x1="90" y1="88" x2="105" y2="88" style="stroke:black;stroke-width:0.8px" marker-end="url(#arrow)"/>
    <rect x="110" y="80" width="15" height="15" style="fill:none;stroke:black;stroke-width:0.5px"/>
    <text x="70" y="60" font-size="4">Qn</text>
    <line x1="73" y1="61" x2="73" y2="75" style="stroke:black;stroke-width:0.8px" marker-end="url(#arrow)"/>
    <line x1="73" y1="70" x2="73" y2="65" style="stroke:black;stroke-width:0.8px" marker-end="url(#arrow)"/>
    <text x="112" y="60" font-size="4">Qn+1</text>
    <line x1="117" y1="80" x2="117" y2="65" style="stroke:black;stroke-width:0.8px" marker-end="url(#arrow)"/>
</svg>

