<svg width="140px" 
     height="60px" 
     viewBox="0.0 0.0 140.00 60.00" 
     viewPort = "0 0 140 60" 
     xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="black" />
        </marker>
        <g id="array">
        <rect x="5" y="5" width="40" height="6" style="fill:none;stroke:black;stroke-width:0.6px;"/>
        <line x1="10" y1="5" x2="10" y2="11" style="fill:none;stroke:black;stroke-width:0.6px;"/>
        <line x1="15" y1="5" x2="15" y2="11" style="fill:none;stroke:black;stroke-width:0.6px;"/>
        <line x1="20" y1="5" x2="20" y2="11" style="fill:none;stroke:black;stroke-width:0.6px;"/>
        <line x1="25" y1="5" x2="25" y2="11" style="fill:none;stroke:black;stroke-width:0.6px;"/>
        <line x1="30" y1="5" x2="30" y2="11" style="fill:none;stroke:black;stroke-width:0.6px;"/>
        <line x1="35" y1="5" x2="35" y2="11" style="fill:none;stroke:black;stroke-width:0.6px;"/>
        <line x1="40" y1="5" x2="40" y2="11" style="fill:none;stroke:black;stroke-width:0.6px;"/>
    </g>
    </defs>
    <text x="25" y="5" font-size="4">Division by 2 ( x = x&gt;&gt;  1)</text>
    <text x="75" y="5" font-size="4">Multiplication by 2 ( x = x &lt;&lt; 1)</text>
    <g transform="translate(0,10)">
    <text x="20" y="3" font-size="2.4"  style="fill:blue;">MSB</text>
    <text x="55" y="3" font-size="2.4"  style="fill:blue;">LSB</text>
    <use x="15" y="0" href="#array"/>
    <line x1="22.5" y1="11" x2="22.5" y2="20" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <line x1="22.5" y1="11" x2="26" y2="20" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <line x1="27.5" y1="11" x2="31" y2="20" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <line x1="32.5" y1="11" x2="36" y2="20" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <line x1="37.5" y1="11" x2="41" y2="20" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <line x1="42.5" y1="11" x2="46" y2="20" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <line x1="47.5" y1="11" x2="51" y2="20" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <line x1="52.5" y1="11" x2="56" y2="20" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    
    <use x="15" y="20" href="#array"/>
    
    <text x="21" y="9" font-size="4">0</text>
    <text x="26" y="9" font-size="4">1</text>
    <text x="31" y="9" font-size="4">0</text>
    <text x="36" y="9" font-size="4">1</text>
    <text x="41" y="9" font-size="4">1</text>
    <text x="46" y="9" font-size="4">0</text>
    <text x="51" y="9" font-size="4">0</text>
    <text x="56" y="9" font-size="4">1</text>
    
    
    <text x="21" y="29" font-size="4">0</text>
    <text x="26" y="29" font-size="4">0</text>
    <text x="31" y="29" font-size="4">1</text>
    <text x="36" y="29" font-size="4">0</text>
    <text x="41" y="29" font-size="4">1</text>
    <text x="46" y="29" font-size="4">1</text>
    <text x="51" y="29" font-size="4">0</text>
    <text x="56" y="29" font-size="4">0</text>
    
    <text x="20" y="37" font-size="4">arithmetic right shift</text>
    <text x="20" y="42" font-size="4" fill="red">copies MSB (the sign-bit)</text>
    <text x="20" y="46" font-size="4" fill="red">to first- and second-right bit</text>
    
    <text x="70" y="3" font-size="2.4"  style="fill:blue;">MSB</text>
    <text x="105" y="3" font-size="2.4"  style="fill:blue;">LSB</text>
    <use x="65" y="0" href="#array"/>
    <line x1="77.5" y1="11" x2="74" y2="20" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <line x1="82.5" y1="11" x2="79" y2="20" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <line x1="87.5" y1="11" x2="84" y2="20" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <line x1="92.5" y1="11" x2="89" y2="20" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <line x1="97.5" y1="11" x2="94" y2="20" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <line x1="102.5" y1="11" x2="99" y2="20" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <line x1="107.5" y1="11" x2="104" y2="20" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <rect x="120" y="25" width="5" height="6" style="fill:none;stroke:black;stroke-width:0.5px;"/>
    <line x1="120" y1="27.5" x2="115" y2="27.5" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <use x="65" y="20" href="#array"/>
    
    <text x="71" y="9" font-size="4">0</text>
    <text x="76" y="9" font-size="4">1</text>
    <text x="81" y="9" font-size="4">0</text>
    <text x="86" y="9" font-size="4">1</text>
    <text x="91" y="9" font-size="4">1</text>
    <text x="96" y="9" font-size="4">0</text>
    <text x="101" y="9" font-size="4">0</text>
    <text x="106" y="9" font-size="4">1</text>
    
    <text x="121" y="29" font-size="4">0</text>
    
    <text x="71" y="29" font-size="4">1</text>
    <text x="76" y="29" font-size="4">0</text>
    <text x="81" y="29" font-size="4">1</text>
    <text x="86" y="29" font-size="4">1</text>
    <text x="91" y="29" font-size="4">0</text>
    <text x="96" y="29" font-size="4">0</text>
    <text x="101" y="29" font-size="4">0</text>
    <text x="106" y="29" font-size="4">1</text>
    
    <text x="70" y="37" font-size="4">arithmetic left shift</text>
    <text x="70" y="42" font-size="4" fill="red">equals the logical left shift operation</text>
    </g>
</svg>

