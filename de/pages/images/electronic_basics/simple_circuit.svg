<svg width="75.00" height="65.00" 
     viewBox="0.0 0.0 75.0 65.0" 
     viewPort="0 0 75px 65px" 
     version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns="http://www.w3.org/2000/svg">
    
    <defs>
        <g id="arrow">
            <line x1="0" y1="0" x2="5" y2="0" style="stroke:blue;stroke-width:0.2px;fill:none;"/>
            <polygon points="3,-1 5,0 3,1 3,-1" style="fill:blue;"/> 
        </g>
    </defs>
    <polyline points="15,35 15,10 60,10 60,32" style="stroke:black;stroke-width:3.5px;stroke-linecap:round; stroke-linejoin:round; fill:none;"/>
    <polyline points="15,35 15,10 60,10 60,32" style="stroke:white;stroke-width:3px;stroke-linecap:round; stroke-linejoin:round; fill:none;"/>
    <polyline points="60,38, 60,60, 15,60 15,38" style="stroke:black;stroke-width:3.5px;stroke-linecap:round; stroke-linejoin:round; fill:none;"/>
    <polyline points="60,38, 60,60, 15,60 15,38" style="stroke:white;stroke-width:3px;stroke-linecap:round; stroke-linejoin:round;fill:none;"/>
    
    
    <use xlink:href="#arrow" x="15" y="15" transform="rotate(90,15,15)"/>
    <use xlink:href="#arrow" x="15" y="25" transform="rotate(90,15,25)"/>
    <use xlink:href="#arrow" x="15" y="40" transform="rotate(90,15,40)"/>
    <use xlink:href="#arrow" x="15" y="50" transform="rotate(90,15,50)"/>
    
    
    <use xlink:href="#arrow" x="20" y="60"/>
    <use xlink:href="#arrow" x="30" y="60"/>
    <use xlink:href="#arrow" x="40" y="60"/>
    <use xlink:href="#arrow" x="50" y="60"/>
    
    <use xlink:href="#arrow" x="60" y="55" transform="rotate(-90,60,55)"/>
    <use xlink:href="#arrow" x="60" y="45" transform="rotate(-90,60,45)"/>
    <use xlink:href="#arrow" x="60" y="30" transform="rotate(-90,60,30)"/>
    <use xlink:href="#arrow" x="60" y="20" transform="rotate(-90,60,20)"/>
    
    <use xlink:href="#arrow" x="55" y="10" transform="rotate(180,55,10)"/>
    <use xlink:href="#arrow" x="45" y="10" transform="rotate(180,45,10)"/>
    <use xlink:href="#arrow" x="35" y="10" transform="rotate(180,35,10)"/>
    <use xlink:href="#arrow" x="25" y="10" transform="rotate(180,25,10)"/>
    
    <line x1="53" y1="25" x2="53" y2="50" style="stroke:black;stroke-width:0.2px;fill:none;"/>
    <polygon points="52,47 54,47 53,50 52,47" style="fill:black;"/> 
    <text x="42" y="32" font-size="2.6">technical</text>
    <text x="42" y="36" font-size="2.6">current</text>
    <text x="42" y="40" font-size="2.6">direction</text>
    <!-- battery cell -->
    <g id="cell" transform="translate(1 0)">
        <line x1="9.5" y1="35" x2="18.5" y2="35" style="stroke:black;stroke-width:0.5px;fill:none;"/>
        <rect x="11.5" y="36.5" width="5" height="1.3" style="stroke:black;fill:black;"/>
        <text x="8.5" y="35" font-size="4">+</text>
    </g>
    
    <!--lamp-->
    <g id="lamp" transform="rotate(4,60,35)">
        <circle cx="60" cy="35" r="4" style="stroke:black;stroke-width:0.4px;fill:yellow;"/>
        <line x1="57" y1="38" x2="62.5" y2="32" style="stroke:black;stroke-width:0.4px;fill:white;"/>
        <g id="line_id" transform="rotate(90,60,35)">
            <line x1="57" y1="38" x2="62.5" y2="32" style="stroke:black;stroke-width:0.4px;fill:white;"/>
        </g>
    </g>    
</svg>
