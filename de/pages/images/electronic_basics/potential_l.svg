    <line x1="15" y1="5" x2="35" y2="5" style="stroke:black;stroke-linecap:round"/>
    <circle cx="35" cy="5" r="1" style="stroke:black;fill:white;stroke-width:0.7px;"/>
    <text x="37" y="5" font-size="4">ϕ</text>
    <text x="39" y="6" font-size="3">A</text>
    
    <!--battery #1-->
    <line x1="15" y1="5" x2="15" y2="12" style="stroke:black;"/>
    <line x1="11" y1="12" x2="19" y2="12" style="stroke:black;"/>
    <line x1="13" y1="14" x2="17" y2="14" style="stroke:black;"/>   
    <line x1="15" y1="14" x2="15" y2="25" style="stroke:black;"/>
    <text x="9" y="12" font-size="4">+</text>
   
    <!--middle junction-->
    <circle cx="15" cy="23" r="1.2" style="fill:black;"/>
    <line x1="15" y1="23" x2="35" y2="23" style="stroke:black;"/>
    <circle cx="35" cy="23" r="1" style="stroke:black;fill:white;stroke-width:0.7px;"/>
    <text x="37" y="24" font-size="4">ϕ</text>
    <text x="39" y="25" font-size="3">B</text>
    
    <!--battery #2-->
    <line x1="15" y1="25" x2="15" y2="30" style="stroke:black;"/>
    <line x1="11" y1="30" x2="19" y2="30" style="stroke:black;"/>
    <line x1="13" y1="32" x2="17" y2="32" style="stroke:black;"/>   
    <line x1="15" y1="32" x2="15" y2="42" style="stroke:black;"/>
