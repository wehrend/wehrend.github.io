    <line x1="15" y1="42" x2="35" y2="42" style="stroke:black;stroke-linecap:round;"/>
    <circle cx="35" cy="42" r="1" style="stroke:black;fill:white;stroke-width:0.7px;"/>
    <text x="37" y="43" font-size="4">ϕ</text>
    <text x="39" y="44" font-size="3">0</text>
    <!--arrow #1-->
    <line x1="21" y1="6" x2="21" y2="18" style="stroke:black;stroke-width:0.8px;"/>
    <polygon points="19,18 23,18 21,21 19,18" style="fill:black;"/> 
    <text x="22" y="14" font-size="4">U  = 1.5V</text>
    <text x="24.5" y="15" font-size="2.5">A</text>
    
    <!--arrow #2-->
    <line x1="21" y1="25" x2="21" y2="38" style="stroke:black;stroke-width:0.8px;"/>
    <polygon points="19,38 23,38 21,41 19,38" style="fill:black;"/> 
    <text x="22" y="32" font-size="4">U  = 1.5V</text>
    <text x="24.5" y="33" font-size="2.5">B</text>

    <!-- Ground-->
    <circle cx="15" cy="42" r="1.2" style="fill:black;"/>
    <polyline points="15,42 10,42 10,46 8,46 12,46" style="fill:none;stroke:black;"/>
    
    <path d="M 42,7 Q50,20 42,41" style="fill:none;stroke:red;stroke-width:0.8px;"/>
    <polygon points="41,38.5 45,40 41.5,42" style="fill:red;"/> 

    <!--<path d="M 40,5 Q45,12 40,22" style="fill:white;stroke:blue;stroke-width:0.8px;"/>-->
    <path d="M 41,23 Q45,32 41,41" style="fill:none;stroke:blue;stroke-width:0.8px;"/>
    <polygon points="40,38.5 44,40 40.5,42" style="fill:blue;"/> 
    
    <text x="50" y="20" font-size="4" fill="red">U =3V</text>
    <text x="52" y="22" font-size="2.5" fill="red">A0</text>
    <text x="50" y="32" font-size="4" fill="blue">U =1.5V</text>
    <text x="52" y="34" font-size="2.5" fill="blue">B0</text>
