<svg width="120.0" height="50.0" viewBox="0.0 0.0 120.0 50.0" 
     xmlns="http://www.w3.org/2000/svg" 
     version="1.1">
    <defs>
        <marker id="arrow" markerWidth="5" markerHeight="8" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L3,3z" fill="black" />
        </marker>
    </defs>
    <symbol id="register">
        <line x1="13" y1="2" x2="13" y2="10" style="fill:lightskyblue;stroke:black;stroke-width:0.5px;" />
        <rect x="10" y="10" width="6" height="25" style="fill:lightskyblue;stroke:black;stroke-width:0.5px;"/>
        <polyline points="10,10 13,14 16,10 10,10" style="fill:lightskyblue;stroke:black;stroke-width:0.5px;"/>
    </symbol>
    <symbol id="logic">
        <rect x="14" y="12" width="20" height="20" style="fill:none;stroke:black;stroke-width:0.5px;"/>
        <text x="16" y="16" font-size="3">combinatorial</text>
        <text x="16" y="20" font-size="3">logic</text>
    </symbol>
    <!--     clk -->
    <text x="15" y="10" font-size="4">Clk</text>
    <line x1="15" y1="12" x2="109" y2="12" style="fill:none;stroke:black;stroke-width:0.5px;stroke-linecap:round;"/>
    <circle cx="23" cy="12" r="0.5" style="fill:none;stroke:black;stroke-width:0.5px;"/>
    <circle cx="65" cy="12" r="0.5" style="fill:none;stroke:black;stroke-width:0.5px;"/>

    <use x="10" y="10" href="#register"/>
    <line x1="26" y1="32" x2="32" y2="32" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <use x="20" y="10" href="#logic"/>
    <line x1="54" y1="32" x2="60" y2="32" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <use x="52" y="10" href="#register"/>
    <line x1="68" y1="32" x2="74" y2="32" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <use x="62" y="10" href="#logic"/>
    <line x1="96" y1="32" x2="104" y2="32" style="fill:none;stroke:black;stroke-width:0.5px;" marker-end="url(#arrow)"/>
    <use x="96" y="10" href="#register"/>
</svg>
