<svg width="72px" height="130px" viewBox="0.0 0.0 72.00 130.00" viewPort = "0 0 72 130" xmlns="http://www.w3.org/2000/svg" version="1.1">
    
    <defs>
        <pattern id="grid" width="1" height="1" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 1" fill="none" stroke="grey" stroke-width="0.5"/>
        </pattern>
    </defs>
    
    <rect x="10" y="10" width="50" height="90" rx="12" ry="15" style="stroke:black;fill:none"/>
    
    
    <!--heater-->
