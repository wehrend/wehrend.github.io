    <line x1="26" y1="118" x2="20" y2="120" style="stroke:black;stroke-width:0.4;"/>
    <text x="49" y="127" font-size="5">Cathode</text>
    <line x1="41" y1="118" x2="48" y2="125" style="stroke:black;stroke-width:0.4;"/>
    <text x="57" y="121" font-size="5">Anode</text>
    <line x1="49" y1="118" x2="56" y2="119" style="stroke:black;stroke-width:0.4;"/>
