            <circle cx="30" cy="30" r="12" style="stroke:grey;fill:none;opacity:0.4;"/>
            <circle cx="18" cy="30" r="1.2" style="stroke:blue;fill:blue;"/>
            <circle cx="42" cy="30" r="1.2" style="stroke:blue;fill:blue;"/>
